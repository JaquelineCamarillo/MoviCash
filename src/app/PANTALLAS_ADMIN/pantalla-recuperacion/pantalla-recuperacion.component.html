<div class="container">
    <div class="logo-container">
        <div class="logo">
            <div class="logo-box">
                <span>M</span>
            </div>
        </div>
        <div class="brand-name">MOVICASH</div>
    </div>
  
    <div class="content">
        <h1 class="title">RECUPERACIÓN DE CREDENCIALES</h1>
        <p class="subtitle">Por favor, ingrese el correo electrónico para continuar</p>
        
        <div class="form-container">
            <form (submit)="autenticacion(); $event.preventDefault()">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" [(ngModel)]="correo" name="correo" placeholder="Correo Electrónico" required>
                </div>
                
                <button type="submit" class="submit-btn">ACEPTAR</button>
            </form>
        </div>
    </div>
  
    <!-- Mensaje emergente -->
    <div *ngIf="mostrarMensaje" class="mensaje-emergente">
        <p class="MENSAJE">ENVIO CON EXITO  </p>
        <p class="subtitle">Se envio la contraseña temporal al correo electrónico: <strong>{{ correo }}</strong></p>

        <!-- Imagen con la animación de palomita -->
   <!-- Imagen con la animación de palomita -->
   <svg class="imagen-alerta" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="80" height="80">
    <path class="check-path" fill="none" stroke="green" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" d="M2 12l5 5L20 7"/>
  </svg>

        <button (click)="mostrarMensaje = false">Cerrar</button>
    </div>
  </div>
